<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Coming Soon</title>
  <meta name="robots" content="noindex">
  <style>
    :root{
      --text:#f9fafb;
      --accent:#e879f9;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;padding:0;}
    body{
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      color:var(--text);
    }
    .animated-bg{
      position:absolute;
      top:0;left:0;right:0;bottom:0;
      background:linear-gradient(270deg,#2d033b,#5b0060,#8b1874,#2d033b);
      background-size:800% 800%;
      animation:bgMove 12s ease infinite;
      z-index:0;
    }
    @keyframes bgMove {
      0%{background-position:0% 50%;}
      50%{background-position:100% 50%;}
      100%{background-position:0% 50%;}
    }
    main{
      position:relative;
      z-index:1;
      text-align:center;
      border-radius:16px;
      padding:60px 40px;
      max-width:520px;
      width:90%;
      background:transparent;
    }
    h1{font-size:42px;margin:16px 0 0;color:var(--accent);}
    p{margin-top:16px;font-size:16px;color:#f3e8ff;}
    .logo{
      width:100px;height:auto;margin:0 auto 16px;display:block;
      filter:drop-shadow(0 0 8px rgba(232,121,249,0.6));
    }
  </style>
</head>
<body>
  <div class="animated-bg"></div>
  <main>
    <!-- Add your logo file below -->
    <a href="https://qnixsolutions.com/Qnixlogo.png">
    <img src="Qnixlogo.png" alt="Company Logo" class="logo">
  </a>
    <h1>Coming Soon</h1>
    <p>We're working on something awesome.</p>
  </main>
</body>
</html>
